name: "build-test"

on:
    workflow_dispatch:
        inputs:
            Name:
                description: Who to greet
                required: true
                default: "GitHub Actions"

jobs:
    build: # make sure build/ci work properly
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - run: |
                  npm install
            - run: |
                  npm run all
            - run: |
                  npm run test
